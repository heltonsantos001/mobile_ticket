<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="centralizado">
    <h2>
      Pr√≥xima senha:
      <ng-container *ngIf="proximaSenha$ | async as proximaSenha">
        {{ proximaSenha ? (proximaSenha.setor + proximaSenha.numero.toString().padStart(3,'0')) : 'Nenhuma' }}
      </ng-container>
    </h2>

    <h3>Fila de senhas</h3>
    <div class="ultimas-senhas">
      <div *ngFor="let s of (senhas$ | async) | slice:-5" class="senha-item">
        {{ s.setor }}{{ s.numero.toString().padStart(3,'0') }}
      </div>
    </div>
  </div>
</ion-content>
